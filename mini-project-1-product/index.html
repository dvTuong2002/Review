<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product management system</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="container">
        <h1 class="text-center mt-3 pt-3">QUẢN LÝ SẢN PHẨM</h1>
        <!-- Phần xử lý chức năng: thêm, tìm kiếm, sắp xếp  -->
        <div class="row">
            <div class="col-12">
                <form class="d-flex align-items-center py-3 " role="search">
                    <div class="col-2"><button class="btn btn-outline-success">Thêm mới</button></div>
                    <div class="col-5 d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                    <div  class="col-5 d-flex align-items-center justify-content-end pl-5">
                        <select class="form-select w-50 " aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <button class="btn btn-outline-success mr-3">Sắp xếp</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
        <!-- phần hiển thị danh sách quản lý sản phẩm  -->
            <div class="list-product col-md-7 col-12">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Image</th>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>
                            <img src="images/aplusautomation.jpg" alt="aplusautomation">
                        </td>
                        <td>P001</td>
                        <td>aplusautomation</td>
                        <td>12</td>
                        <td>10</td>
                        <td>
                            <button class="btn btn-primary">Xem</button>
                            <button class="btn btn-success">Sửa</button>
                            <button class="btn btn-danger">Xóa</button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">1</th>
                        <td>
                            <img src="images/aplus-media.jpg" alt="aplus-media.jpg">
                        </td>
                        <td>P002</td>
                        <td>aplus media</td>
                        <td>10</td>
                        <td>0</td>
                        <td>
                            <button class="btn btn-primary">Xem</button>
                            <button class="btn btn-success">Sửa</button>
                            <button class="btn btn-danger">Xóa</button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">1</th>
                        <td>
                            <img src="images/robo_fig_combo.jpg" alt="robo_fig_combo">
                        </td>
                        <td>P003</td>
                        <td>robo fig combo</td>
                        <td>15</td>
                        <td>5</td>
                        <td>
                            <button class="btn btn-primary">Xem</button>
                            <button class="btn btn-success">Sửa</button>
                            <button class="btn btn-danger">Xóa</button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">1</th>
                        <td>
                            <img src="images/target-leap-frog.jpg" alt="target-leap-frog">
                        </td>
                        <td>P004</td>
                        <td>target leap frog</td>
                        <td>15</td>
                        <td>5</td>
                        <td>
                            <button class="btn btn-primary">Xem</button>
                            <button class="btn btn-success">Sửa</button>
                            <button class="btn btn-danger">Xóa</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        <!-- Form xử lý: Xem, Thêm, Sửa  -->
            <div class="form col-md-5 col-12">
                    <form action="" method="post">
                        <div class="mb-3">
                            <label for="productId" class="form-label">Product Id</label>
                            <input type="text" class="form-control" id="productId" 
                                placeholder="Mã sản phẩm">
                        </div>
                        <div class="mb-3">
                            <label for="productName" class="form-label">Pproduct Name</label>
                            <input type="text" class="form-control" id="productName" 
                                placeholder="Tên sản phẩm">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" 
                                placeholder="Giá sản phẩm">
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Pproduct Name</label>
                            <input type="number" class="form-control" id="quantity" 
                                placeholder="Số lượng sản phẩm">
                        </div>
                        <div class="mb-3">
                            <label for="iamge" class="form-label">Image</label>
                            <input type="file" class="form-control" id="iamge" 
                              >
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả sản phẩm</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </form>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
